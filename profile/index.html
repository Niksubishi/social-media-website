<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-background font-sans">
    <!-- Navbar -->
    <nav
      class="nav-container sticky top-0 z-50 bg-gradient-to-r from-primary to-secondary shadow-md"
    >
      <div class="container mx-auto px-4 py-4">
        <div class="flex flex-wrap items-center justify-between">
          <h1 class="text-white font-bold text-xl">Profile</h1>
          <div class="navbar flex flex-wrap gap-2">
            <a
              class="nav-style px-4 py-2 rounded-full text-white hover:bg-primary/90"
              href="/"
              >Home</a
            >
            <a
              class="nav-style px-4 py-2 rounded-full text-white hover:bg-primary/90"
              href="/post/create/"
              >Create Post</a
            >
            <button
              class="nav-style px-4 py-2 rounded-full text-white hover:bg-primary/90"
              id="update-profile-button"
            >
              Update Profile
            </button>
            <button
              class="px-3 py-1.5 text-sm sm:px-5 sm:py-2 sm:text-base rounded-full text-white hover:bg-red-500 transition-colors"
              id="logout-btn"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="notLoggedInNavbar nav-container sticky top-0 z-50 bg-gradient-to-r from-primary to-secondary shadow-md"
      style="display: none"
    >
      <div class="container mx-auto px-4 py-4">
        <div class="flex flex-wrap items-center justify-between">
          <div class="navbar flex flex-wrap gap-2">
            <a
              href="/"
              id="home-button"
              class="nav-style px-4 py-2 rounded-full text-white bg-primary hover:bg-primary/90"
              >Home</a
            >
            <button
              id="follow-button"
              class="nav-style px-4 py-2 rounded-full text-white bg-primary hover:bg-primary/90"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <section
      id="profile-header"
      class="relative flex flex-col items-center justify-center w-full min-h-[400px] z-10 -mt-10"
    >
      <div id="banner-image" class="w-full h-80 bg-cover bg-center">
        <div
          id="profile-info"
          class="text-center text-white p-5 flex flex-col items-center justify-center h-full"
        >
          <img
            id="profile-avatar"
            src="/images/default-avatar.png"
            alt="User Avatar"
            class="w-28 h-28 rounded-full border-4 border-[#1a1a1a] my-[10px] mx-auto mb-2"
          />

          <h1 id="welcome-message" class="text-2xl font-bold mb-4">
            Welcome back!
          </h1>
          <h2 id="profile-username" class="text-2xl font-bold">Username</h2>
          <p id="profile-bio" class="text-base mt-4 max-w-md">
            This is the user's bio.
          </p>
        </div>
      </div>
    </section>

    <section
      id="profile-followers-section"
      class="profile-followers-section flex justify-center gap-4"
    >
      <button
        id="followers-count"
        class="nav-style px-4 py-2 rounded-full bg-[#2a2a2a] text-white shadow-card hover:bg-gray-800"
      >
        0 followers
      </button>
      <button
        id="following-count"
        class="nav-style px-4 py-2 rounded-full bg-[#2a2a2a] text-white shadow-card hover:bg-gray-800"
      >
        0 following
      </button>
    </section>

    <section
      id="update-profile-form"
      class="container mx-auto max-w-[500px] px-4 mb-8"
      style="display: none"
    >
      <form
        id="profile-update-form"
        class="bg-white rounded-xl shadow-card p-6 space-y-4"
      >
        <div>
          <label for="avatar-url" class="block text-sm font-semibold mb-2"
            >Avatar URL:</label
          >
          <input
            type="url"
            id="avatar-url"
            placeholder="Enter new avatar URL"
            class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
        </div>
        <div>
          <label for="banner-url" class="block text-sm font-semibold mb-2"
            >Banner URL:</label
          >
          <input
            type="url"
            id="banner-url"
            placeholder="Enter new banner URL"
            class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
        </div>
        <div>
          <label for="bio" class="block text-sm font-semibold mb-2">Bio:</label>
          <textarea
            id="bio"
            placeholder="Write a new bio..."
            maxlength="300"
            class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-primary/20 h-32"
          ></textarea>
        </div>
        <div class="form-buttons flex justify-end gap-2">
          <button
            type="button"
            id="save-profile"
            class="nav-style px-4 py-2 rounded-full bg-primary text-white hover:bg-primary/90"
          >
            Update
          </button>
          <button
            type="button"
            id="cancel-update"
            class="nav-style px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <section class="feed-wrapper mt-8">
      <div id="profile-posts-container"></div>
    </section>

    <div
      id="followers-modal"
      class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      style="display: none"
    >
      <div class="modal-content bg-white rounded-xl p-6 max-w-md w-full mx-4">
        <span
          class="close-modal text-2xl text-gray-500 hover:text-gray-700 cursor-pointer float-right"
          >&times;</span
        >
        <h3 id="modal-title" class="text-lg font-bold mb-4"></h3>
        <ul id="modal-list" class="space-y-2"></ul>
      </div>
    </div>
  </body>
</html>
