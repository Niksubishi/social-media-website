<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Post</title>
      <script type="module" crossorigin src="../../assets/app-HhG1pigA.js"></script>
      <link rel="stylesheet" crossorigin href="../../assets/app-D6_NX8vO.css">
    </head>
    <body class="bg-neutral-50 text-neutral-900 font-inter leading-relaxed">
        <h1 class="text-center text-4xl font-extrabold mb-8 bg-gradient-to-br from-primary-blue to-secondary-blue bg-clip-text text-transparent">Edit Post</h1>
        <a class="inline-block text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 mb-6 ml-4 bg-neutral-100" href="/">Home</a>
        <form id="edit-post" name="editPost" class="flex flex-col max-w-2xl mx-auto my-8 p-8 bg-neutral-100 rounded-2xl gap-6">
            <label for="title" class="block text-sm font-medium text-neutral-700 mb-2">Title:</label>
            <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter the post title"
                required
                maxlength="60"
                class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
            >
            <label for="body" class="block text-sm font-medium text-neutral-700 mb-2">Body:</label>
            <textarea
                id="post-body"
                name="body"
                placeholder="Write your post content here"
                required
                maxlength="1000"
                class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500 resize-y min-h-[5rem]"
            ></textarea>
            <label for="image" class="block text-sm font-medium text-neutral-700 mb-2">Image URL:</label>
            <input
                type="url"
                id="image"
                name="media"
                placeholder="Enter media URL (optional)"
                class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
            >
            <label for="image-alt" class="block text-sm font-medium text-neutral-700 mb-2">Image Alt Text:</label>
            <input
                type="text"
                id="image-alt"
                name="alt"
                placeholder="Describe the media (optional)"
                class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
            >
            <button type="submit" class="bg-primary-blue text-white border-none font-semibold px-6 py-3 rounded-lg transition-all duration-200 hover:bg-primary-blue-hover hover:-translate-y-0.5">Update Post</button>
        </form>
    </body>
</html>
