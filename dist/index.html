<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
      <script type="module" crossorigin src="./assets/app-HhG1pigA.js"></script>
      <link rel="stylesheet" crossorigin href="./assets/app-D6_NX8vO.css">
    </head>
    <body class="bg-neutral-50 text-neutral-900 font-inter leading-relaxed">
        <h1 class="text-center text-4xl font-extrabold mb-8 mt-8 bg-gradient-to-br from-primary-blue to-secondary-blue bg-clip-text text-transparent">HOME</h1>
        <section class="flex justify-center items-center w-full bg-neutral-100 border-b border-neutral-300 shadow-sm sticky top-0 z-50">
            <div class="flex justify-center items-center gap-8 px-8 py-4 max-w-6xl mx-auto">
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/profile/">My Profile</a>
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/post/create/">Create Post</a>
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/auth/login/">Login</a>
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/auth/register/">Register</a>
                <button class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5 bg-none border-none cursor-pointer" id="logout-btn">Logout</button>
            </div>
        </section>
        <section class="flex justify-center items-center gap-8 my-8 px-6 py-6 bg-neutral-100 rounded-xl shadow-sm max-w-2xl mx-auto">
          <div>
            <label for="search-input" class="block text-sm font-medium text-neutral-700 mb-2">Search:</label>
            <input
                type="text"
                id="search-input"
                placeholder="Search posts by title..."
                class="w-80 px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
            >
        </div>
        </section>
        <section class="flex flex-col items-center max-w-6xl mx-auto px-4">
            <div id="feed-container"></div>
        </section>
    </body>
</html>
