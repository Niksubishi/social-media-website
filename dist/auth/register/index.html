<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
      <script type="module" crossorigin src="../../assets/app-C1fzTbsN.js"></script>
      <link rel="stylesheet" crossorigin href="../../assets/app-D9zoAyvP.css">
    </head>
    <body class="bg-background font-sans">
        <div class="min-h-screen flex items-center justify-center">
            <div class="container mx-auto max-w-[500px] px-4">
                <form name="register" class="bg-white rounded-xl shadow-card p-6 space-y-4">
                    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
                    
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-semibold mb-2">Name</label>
                            <input
                                id="name"
                                type="text"
                                name="name"
                                required
                                maxlength="20"
                                pattern="^[\w]+$"
                                title="Please enter a username using only letters and numbers"
                                class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
                            >
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                            <input
                                id="email"
                                type="email"
                                name="email"
                                required
                                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                                title="Please enter a valid noroff.no or stud.noroff.no address"
                                class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                required
                                minlength="8"
                                class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-4">
                        <a href="/auth/login/" class="text-primary hover:text-primary/90">Login</a>
                        <button class="nav-style px-6 py-2 rounded-full text-white bg-primary hover:bg-primary/90">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
