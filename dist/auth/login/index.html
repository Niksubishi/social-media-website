<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="../../assets/app-CrNFg3b5.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/app-BaolHL3_.css">
  </head>
  <body class="bg-background font-sans">
    <div class="min-h-screen flex items-center justify-center">
      <div class="container mx-auto max-w-[500px] px-4">
        <form
          name="login"
          class="bg-[#2a2a2a] rounded-xl shadow-card p-6 space-y-4"
        >
          <h1 class="text-2xl font-bold text-center mb-6 text-white">Login</h1>

          <div class="space-y-4">
            <div>
              <label
                for="email"
                class="block text-sm font-semibold mb-2 text-white"
                >Email</label
              >
              <input
                id="email"
                type="email"
                name="email"
                required
                class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-semibold mb-2 text-white"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                required
                class="w-full px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-primary/20"
              />
            </div>
          </div>

          <div id="login-error" class="text-red-500 text-sm text-center"></div>

          <div class="flex items-center justify-between pt-4">
            <a href="/auth/register/" class="text-white hover:text-gray-300"
              >Register</a
            >
            <button
              class="nav-style px-6 py-2 rounded-full text-white bg-primary hover:bg-primary/90"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
