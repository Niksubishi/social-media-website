<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
      <script type="module" crossorigin src="../assets/app-HhG1pigA.js"></script>
      <link rel="stylesheet" crossorigin href="../assets/app-D6_NX8vO.css">
    </head>
    <body class="bg-neutral-50 text-neutral-900 font-inter leading-relaxed">
        <h1 class="text-center text-4xl font-extrabold mb-8 mt-8 bg-gradient-to-br from-primary-blue to-secondary-blue bg-clip-text text-transparent">Profile</h1>
        <section id="profile-header" class="max-w-4xl mx-auto p-6 bg-neutral-100 rounded-2xl mb-6">
            <div id="profile-info" class="text-center">
                <h1 id="welcome-message" class="text-2xl font-bold text-neutral-800 mb-4">Welcome back!</h1>
                <img id="profile-avatar" src="../images/default-avatar.png" alt="User Avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-primary-blue">
                <h2 id="profile-username" class="text-xl font-semibold text-neutral-900 mb-2">Username</h2>
                <p id="profile-bio" class="text-neutral-600">This is the user's bio.</p>
            </div>
            <div id="banner-image" class="mt-6"></div>
        </section>
        <section id="profile-followers-section" class="flex justify-center gap-4 mb-6">
            <button id="followers-count" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5">0 followers</button>
            <button id="following-count" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5">0 following</button>
        </section>
        <div id="followers-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div class="bg-neutral-100 rounded-2xl shadow-lg max-w-md w-full mx-4 p-6">
                <span class="close-modal float-right text-2xl cursor-pointer text-neutral-500 hover:text-neutral-700">&times;</span>
                <h3 id="modal-title" class="text-xl font-bold text-neutral-800 mb-4"></h3>
                <ul id="modal-list" class="space-y-2"></ul>
            </div>
        </div>
        <section class="nav-container flex justify-center items-center w-full bg-neutral-100 border-b border-neutral-300 shadow-sm sticky top-0 z-50 mb-6">
            <div class="flex justify-center items-center gap-8 px-8 py-4 max-w-6xl mx-auto">
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/">Home</a>
                <a class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5" href="/post/create/">Create Post</a>
                <button class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5 bg-none border-none cursor-pointer" id="update-profile-button">Update Profile</button>
                <button class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5 bg-none border-none cursor-pointer" id="logout-btn">Logout</button>
            </div>
        </section>
        <section id="update-profile-form" style="display: none;" class="max-w-2xl mx-auto my-8 p-8 bg-neutral-100 rounded-2xl">
            <form id="profile-update-form" class="flex flex-col gap-6">
                <label for="avatar-url" class="block text-sm font-medium text-neutral-700 mb-2">Avatar URL:</label>
                <input type="url" id="avatar-url" placeholder="Enter new avatar URL" class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500">
                <label for="banner-url" class="block text-sm font-medium text-neutral-700 mb-2">Banner URL:</label>
                <input type="url" id="banner-url" placeholder="Enter new banner URL" class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500">
                <label for="bio" class="block text-sm font-medium text-neutral-700 mb-2">Bio:</label>
                <textarea id="bio" placeholder="Write a new bio..." maxlength="300" class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light resize-y min-h-[5rem] placeholder-neutral-500"></textarea>
                <div class="flex justify-center gap-4 mt-4 pt-4 border-t border-neutral-300">
                    <button type="button" id="save-profile" class="bg-primary-blue text-white border-none font-semibold px-6 py-3 rounded-lg shadow-md transition-all duration-200 hover:bg-primary-blue-hover hover:shadow-lg hover:-translate-y-0.5">Update</button>
                    <button type="button" id="cancel-update" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200">Cancel</button>
                </div>
            </form>
        </section>
        <div class="notLoggedInNavbar flex justify-center items-center gap-4 mb-6" style="display: none;">
            <a href="/" id="home-button" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5">Home</a>
            <button id="follow-button" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 hover:-translate-y-0.5 bg-none border-none cursor-pointer"></button>
        </div>
        <h2 id="your-posts-heading" class="text-2xl font-bold text-center text-neutral-800 mb-6">Your Posts</h2>
        <section class="flex flex-col items-center max-w-6xl mx-auto px-4">
            <div id="profile-posts-container"></div>
        </section>
</body>
</html>
