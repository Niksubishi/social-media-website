<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
        <script type="module" src="/src/app.js"></script>
    </head>
    <body>
        <h1>Register</h1>
        <form name="register">
            <div class="login-register-wrapper">
                <label for="name">Name</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    required
                    maxlength="20"
                    pattern="^[\w]+$"
                    title="Please enter a username using only letters and numbers"
                >
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Please enter a valid noroff.no or stud.noroff.no address"
                >
                <label for="password">Password</label>
                <div class="password-field">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" data-target="password">
                        <span class="show-text">👁️</span>
                        <span class="hide-text" style="display: none;">🙈</span>
                    </button>
                </div>
                <label for="password-repeat">Repeat Password</label>
                <div class="password-field">
                    <input
                        type="password"
                        name="passwordRepeat"
                        id="password-repeat"
                        required
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" data-target="password-repeat">
                        <span class="show-text">👁️</span>
                        <span class="hide-text" style="display: none;">🙈</span>
                    </button>
                </div>
                <div id="password-mismatch-error">Passwords do not match</div>
            </div>
            <div class="login-register-links">
                <a href="/auth/login/">Login</a>
                <button>Register</button>
            </div>
        </form>
    </body>
</html>
