<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
        <link rel="stylesheet" href="/src/css/tailwind.css">
        <script type="module" src="/src/app.js"></script>
    </head>
    <body class="bg-neutral-50 text-neutral-900 font-inter leading-relaxed">
        <h1 class="text-center text-4xl font-extrabold mb-8 bg-gradient-to-br from-primary-blue to-secondary-blue bg-clip-text text-transparent">Register</h1>
        <form name="register">
            <div class="flex flex-col justify-center max-w-md mx-auto p-8 bg-neutral-100 rounded-2xl gap-6">
                <label for="name" class="block text-sm font-medium text-neutral-700 mb-2">Name</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    required
                    maxlength="20"
                    pattern="^[\w]+$"
                    title="Please enter a username using only letters and numbers"
                    class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
                >
                <label for="email" class="block text-sm font-medium text-neutral-700 mb-2">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Please enter a valid noroff.no or stud.noroff.no address"
                    class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
                >
                <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">Password</label>
                <div class="password-field">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
                    >
                    <button type="button" class="password-toggle" data-target="password">
                        <span class="show-text">👁️</span>
                        <span class="hide-text" style="display: none;">🙈</span>
                    </button>
                </div>
                <label for="password-repeat" class="block text-sm font-medium text-neutral-700 mb-2">Repeat Password</label>
                <div class="password-field">
                    <input
                        type="password"
                        name="passwordRepeat"
                        id="password-repeat"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 text-sm border-2 border-neutral-300 rounded-lg bg-neutral-200 text-neutral-900 transition-all duration-200 focus:outline-none focus:border-primary-blue focus:ring-2 focus:ring-primary-blue-light placeholder-neutral-500"
                    >
                    <button type="button" class="password-toggle" data-target="password-repeat">
                        <span class="show-text">👁️</span>
                        <span class="hide-text" style="display: none;">🙈</span>
                    </button>
                </div>
                <div id="password-mismatch-error" class="text-red-600 text-xs mt-2 hidden">Passwords do not match</div>
            </div>
            <div class="flex justify-center gap-4 mt-4 pt-4 border-t border-neutral-200">
                <a href="/auth/login/" class="text-sm font-medium text-neutral-700 px-6 py-3 rounded-lg transition-all duration-200 hover:text-primary-blue hover:bg-neutral-200 bg-neutral-100">Login</a>
                <button class="bg-primary-blue text-white border-none font-semibold px-6 py-3 rounded-lg transition-all duration-200 hover:bg-primary-blue-hover hover:-translate-y-0.5">Register</button>
            </div>
        </form>
    </body>
</html>
